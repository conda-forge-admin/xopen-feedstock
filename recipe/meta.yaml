{% set name = "xopen" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 201b30809144235582c092910fda531ec156cb7469905b00cbdd64e5282191e3

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - pytest
    - setuptools_scm
  run:
    - python
    - python-isal >=1.6.1  # [x86_64 or aarch64]
    - isa-l >=2.30  # [unix and (x86_64 or aarch64)]
    - zlib-ng >=0.4.1  # [x86_64 or aarch64]
    - pigz
    - pbzip2  # [unix]
    - zstandard
    - zstd

test:
  imports:
    - xopen

about:
  home: https://github.com/pycompression/xopen/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Open compressed files transparently in Python
  doc_url: https://github.com/pycompression/xopen/
  dev_url: https://github.com/pycompression/xopen/

extra:
  recipe-maintainers:
    - marcelm
    - rhpvorderman
